<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>PinkDraconian</title>
    <!-- <link rel="stylesheet" href="css/canvas.css"> -->
    <link rel="stylesheet" href="css/background.css">
    <link rel="stylesheet" href="css/search.css">
</head>
<body>

    <div id="cover">
            <div class="tb">
                <div class="td"><input id="search" type="text" placeholder="Search" name="q" onClick="this.select();" ondblclick="this.setSelectionRange(0, 0); this.selectionStart = this.selectionEnd = this.value.length;"></div>
                <div class="td" id="s-cover">
                    <button id="searchButton">
                        <div id="s-circle"></div>
                        <span></span>
                    </button>
                </div>
            </div>
    </div>

    <table id="result">
        <tr>
            <th>Video link</th>
            <th>Timestamp</th>
            <th>Description</th>
        </tr>
    </table>

    <!-- Drawing canvas -->
    <!-- <canvas id="handwrittenDigitCanvas" width="280" height="280"></canvas> -->


    <canvas class="background"></canvas>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <!-- <script src="js/canvas.js"></script> -->
    <script src="js/main.js"></script>
    <script src="js/particles.min.js"></script>
</body>
</html>
